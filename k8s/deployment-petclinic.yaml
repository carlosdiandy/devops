apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic
  labels:
    app: petclinic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic
  template:
    metadata:
      labels:
        app: petclinic
    spec:
      imagePullSecrets:
        - name: nexus-creds
      containers:
        - name: workload
          image: host.minikube.internal:8082/petclinic:0.1.0
          imagePullPolicy: Always

          env:
            - name: POSTGRES_URL
              value: jdbc:postgresql://host.minikube.internal:5432/petclinic
            - name: SPRING_PROFILES_ACTIVE
              value: postgres
            - name: SERVICE_BINDING_ROOT
              value: /bindings
            - name: SPRING_APPLICATION_JSON
              value: |
                {
                  "management.endpoint.health.probes.add-additional-paths": true
                }
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: demo-db
            - name: POSTGRES_PASS
              valueFrom:
                secretKeyRef:
                  key: password
                  name: demo-db
          ports:
            - name: http
              containerPort: 8080
