apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.meta.ingress.name }}
  annotations: {{ toYaml .Values.meta.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.meta.ingress.className }}
  rules:
    - host: openbanking.127.0.0.1.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: open-banking-svc
                port:
                  number: 8090
