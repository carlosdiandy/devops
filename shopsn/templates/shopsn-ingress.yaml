apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shopsn-front-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-local
spec:
  ingressClassName: nginx
  rules:
    - host: shop.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: shopsn-front-svc
                port:
                  number: 4210
    - host: api.shop.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: shopsn-svc
                port:
                  number: 8099
  tls:
    - hosts:
        - shop.local
        - api.shop.local
      secretName: shopsn-tls