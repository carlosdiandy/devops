apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopsn-front-deploy
  labels:
    app: shopsn-front-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shopsn-front-deploy
  template:
    metadata:
      name: shopsn-front-deploy
      labels:
        app: shopsn-front-deploy
    spec:
      imagePullSecrets:
        - name: nexus-creds
      containers:
        - name: shopsn-front-deploy
          image: host.minikube.internal:8082/shop.sn:1.3.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4210
              protocol: TCP
      restartPolicy: Always
      