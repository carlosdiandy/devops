{{- if eq .Values.app.env "dev" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
  labels:
    app: {{ .Values.app.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      imagePullSecrets:
        {{ toYaml .Values.imagePullSecrets | nindent 8 }}
      containers:
        - name: {{ .Values.app.name }}
          image: "{{ .Values.image.host }}/{{ .Values.image.name }}:{{ .Values.image.version }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          {{ toYaml .Values.environment | nindent 12 }}
          {{ toYaml .Values.db.env | nindent 12 }}
          ports:
            - containerPort: {{ .Values.service.port.containerPort }}
          livenessProbe:
            httpGet:
              port: 8080
              path: /health
            periodSeconds: 7
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 3
  strategy:
    type: RollingUpdate

{{- end }}